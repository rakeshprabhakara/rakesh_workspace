<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS_Level_One_Assessment.css">
    <title>Assessment Test CSS Level One</title>
  </head>
  <body>
    <h1>Welcome to Free Blog!</h1>

    <div class="divOne">
      <p>Thanks for visiting this sight!</p>
    </div>

    <h2>What is this site for? </h2>

    <p>This site can do three things </p>

    <ol>
      <li id="itemOne">Take in text input</li>
      <li id="itemTwo">Take in Log In information</li>
      <li id="itemThree">Take you to <a href="https://www.google.com/">Google!</a></li>
    </ol>

    <textarea name="name" rows="10" cols="80"></textarea>

    <h2>Please log in to save your blog post</h2>
    <label>Email: </label><input type="email" name="" placeholder="email@email.com" required>
    <label>Password: </label><input type="password" name="" placeholder="password" required>

    <p></p>
    <div class="divTwo">
      <p>Questions or Comments? Send us a Feedback here:</p>
    </div>
    <textarea name="comments" rows="8" cols="80"></textarea>


  </body>
</html>
