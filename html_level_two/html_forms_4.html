<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form method="get">
      <h3>Added any new topics?</h3>
      <label for="topic">New Topic:</label>
      <input id="topic" type="radio" name="loc" value="New">

      <label for="notop">Old Topic</label>
      <input id="notop" type="radio" name="loc" value="Old">

      <h3>Drop Down Menu</h3>
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="bad">1</option>

      </select>
      <input type="submit" name="" value="submit">

      <h3>Any other Feedback? </h3>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <!-- <input type="text" name="" value=""> -->
      <input type="submit" name="" value="submit">

    </form>

  </body>
</html>
